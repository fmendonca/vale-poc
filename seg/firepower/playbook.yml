---
- name: Configurar regra de firewall 1:1 no Cisco Firepower
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - community.network

  tasks:

    - name: Gerar UUID para parentId
      set_fact:
        parentId_ran: "{{ lookup('pipe', 'uuidgen') }}"

    - name: Configurar a regra de acesso correspondente
      cisco.ftd.ftd_configuration:
        operation: "addAccessRule"
        path_params:
          parentId: "{{ parentId_ran }}"
        query_params: {}
        data:
          name: "{{ nat_rule_name }}"
          type: "accessrule"
          action: "allow"
          enabled: true
          sourceZone: "outside_zone"
          destinationZone: "inside_zone"
          sourceNetworks: "{{ source_ip }}"  # Substitua pelo IP de origem
          destinationNetworks: "{{ destination_ip }}"  # Substitua pela URL ou IP de destino
          sourcePorts: "{{ source_port }}"
          destinationPorts: 
            - port: "{{ destination_port }}"
              protocol: "{{ protocol }}"